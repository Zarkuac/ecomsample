<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!-- Link To CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <a href="" class="logo">Ecommerce</a>
            <i class='bx bx-cart-alt' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">
                 Your Cart
                </h2>
                <!--content-->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <!-- <img src="img/product2.jpg" alt="" class="cart-img"> -->
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$250</div>
                            <input type="number" value="1" class="cart-quantity">
                            <!-- Remove Cart-->
                            <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                    </div>
                    <!--total>-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$55</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- cart close -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
    </header>

    <!-- shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content-->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADT SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">PRODUCT TITLE</h2>
                <span class="price">$355</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">WIK SHIRT</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- Box 4 -->
             <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">WIK SHIRT</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- Box 5 -->
             <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">WIK SHIRT</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- Box 6 -->
             <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">WIK SHIRT</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">WIK SHIRT</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">WIK SHIRT</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!-- LINK TO JS-->
    <script src="js/main.js">
    </script>
</body>
</html>
